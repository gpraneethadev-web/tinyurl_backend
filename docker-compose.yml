version: "3.9"

services:
  cassandra:
    image: cassandra:latest
    container_name: tinyurl_cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=tinyurl_cluster
    ports:
      - "9042:9042"
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "SELECT now() FROM system.local;"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 40s

  app1:
    build: .
    container_name: tinyurl_app_1
    ports:
      - "8001:8000"
    depends_on:
      cassandra:
        condition: service_healthy
    environment:
      - CASSANDRA_HOST=cassandra

  app2:
    build: .
    container_name: tinyurl_app_2
    ports:
      - "8002:8000"
    depends_on:
      cassandra:
        condition: service_healthy
    environment:
      - CASSANDRA_HOST=cassandra

  nginx:
    image: nginx:latest
    container_name: tinyurl_nginx
    ports:
      - "8090:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
